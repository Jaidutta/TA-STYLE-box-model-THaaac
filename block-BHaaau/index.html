<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Leve 6 | Box Model</title>
  <link rel="stylesheet" href="./assets/stylesheet/style.css">
</head>
<body>
  <header>
    <h1>Exercise 1</h1>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="box"></div>
        <div class="content-container">          
          <div class="circle content"></div>
          <p>Content</p>
          <div class="circle padding"></div>
          <p>Padding</p>
          <div class="circle border"></div>
          <p>Border</p>
          <div class="circle margin"></div>
          <p>Margin</p>
        </div>
      </div>
    </section>
    <section class="exercise-2">
      <header>
        <h2>Exercise 2</h2>
        <h3>No Border on these boxes</h3>
      </header>
      <div class="box-container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </section>
    <section class="exercise-2">
      <header>
        <h2>Exercise 2</h2>
        <h3>1px border on these boxes</h3>
      </header>
      <div class="box-container">
        <div class="child border"></div>
        <div class="child border"></div>
        <div class="child border"></div>
      </div>
    </section>
    <section class="exercise-2">
      <header>
        <h2>Exercise 2</h2>
        <h3>1px border on these boxes but they are still inline</h3>
      </header>
      <div class="box-container">
        <div class="child inline-border"></div>
        <div class="child inline-border"></div>
        <div class="child inline-border"></div>
      </div>
    </section>
  </main>
</body>
</html>
